!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolatore Biglietto Treno</title>
</head>
<body>

    <h1>Calcola il prezzo del biglietto</h1>

    <!-- Input dei chilometri -->
    <label for="km">Chilometri da percorrere:</label>
    <input type="number" id="km" placeholder="Inserisci km">

    <br><br>

    <!-- Input età utente -->
    <label for="age">Età del passeggero:</label>
    <input type="number" id="age" placeholder="Inserisci età">

    <br><br>

    <!-- Bottone per calcolare il prezzo del biglietto -->
    <button id="calculate">Calcola Prezzo</button>

    <!-- Collegamento a JavaScript -->
    <script src="script.js"></script>
</body>
</html>
