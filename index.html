<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Calcolatore Biglietto Treno</title>
    <!-- link allo style CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Calcola il prezzo del biglietto</h1>
    <!-- Conteiner per il CSS -->
    <div class = "Container">
      <!-- Input dati -->
      <div class="input-container">
        <!-- Input nome e cognome utente -->
        <div class="input-dati">
          <label for="user-name">Nome e Cognome</label>
          <input
            type="text"
            id="user-name"
            placeholder="Inserisci il tuo nome e il tuo congnome in quesst'ordine"
          />
        </div>
        <!-- Input km da percorrere -->
        <div class="imput-dati">
          <label for="km">Chilometri da percorrere:</label>
          <input type="number" id="km" placeholder="Inserisci km" />
        </div>
        <!-- Input età utente -->
        <div class="imput dati">
          <label for="age-bracket">Età del passeggero:</label>
          <select name="age-bracket" id="age-bracket">
            <option value="adult">Maggiorenne</option>
            <option value="minor">Minorenne</option>
            <option value="senior">Over 65</option>
          </select>
        </div>
      </div>
      <!-- classe bottone -->
      <div class="button">
        <!-- Bottone per calcolare il prezzo del biglietto -->
        <button id="calculate">Calcola Prezzo</button>
      </div>
    </div>
    <div><b>Passeggero</b><span id="display-name"></span></div>
    <div><b>Km da percorrere</b><span id="display-kilometers"></span></div>
    <div><b>Sconto</b><span id="display-provided-offer"></span></div>
    <div><b>Costo del biglietto</b><span id="display-ticket-price"></span></div>
    <!-- Collegamento a JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
