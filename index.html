<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Calcolatore Biglietto Treno</title>
    <!-- link allo style CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Calcola il prezzo del biglietto</h1>
    <!-- Conteiner per il CSS -->
    <div class="Container">
      <!-- Input dati -->
      <div class="input-container">
        <!-- Input nome e cognome utente -->
        <div class="input-dati">
          <label for="user-name">Nome e Cognome</label>
          <input
            type="text"
            id="user-name"
            placeholder="Inserisci nome e cognome"
          />
        </div>
        <!-- Input km da percorrere -->
        <div class="input-dati">
          <label for="km">Chilometri da percorrere:</label>
          <input
            type="number"
            id="km"
            placeholder="Inserisci km da percorrere"
          />
        </div>
        <!-- Input età utente -->
        <div class="input-dati">
          <label for="age-bracket">Età del passeggero:</label>
          <select name="age-bracket" id="age-bracket">
            <option value="adult">Maggiorenne</option>
            <option value="minor">Minorenne</option>
            <option value="senior">Over 65</option>
          </select>
        </div>
      </div>
      <!-- classe bottoni -->
      <div class="buttons">
        <!-- Bottone per calcolare il prezzo del biglietto -->
        <button id="calculate" class="btn-primary">Genera il biglietto</button>
        <button id="reset" class="btn-secondary">Annulla</button>
      </div>
    </div>

    <!-- Zona biglietta (all'inizio deve essere nascosta) -->
    <h1 id="ticket-title" style="display: none">IL TUO BIGLIETTO</h1>
    <div id="ticket-area" class="container ticket-area" style="display: none">
      <h2>DETTAGLIO PASSEGGERI</h2>
      <div class="ticket-details">
        <div class="detail-group">
          <strong>NOME PASSEGGERO</strong>
          <span id="display-name"></span>
        </div>
        <div class="detail-group">
          <strong>Offerta</strong>
          <span id="display-provided-offer"></span>
        </div>
        <!-- aggiunta sezione per il numero della carrozza -->
        <div class="detail-group">
          <strong>Carrozza</strong>
          <span id="display-numbCarrozza"></span>
        </div>
        <div class="detail-group">
          <strong>Binario</strong>
          <span id="display-numbBinario"></span>
        </div>
        <div class="detail-group">
          <strong>Costo biglietto</strong>
          <span id="display-ticket-price"></span>
        </div>
      </div>
    </div>
    <!-- Collegamento a JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
